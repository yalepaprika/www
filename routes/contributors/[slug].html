<svelte:head>
  <title>{contributor.title.rendered}</title>
</svelte:head>

<h1>{contributor.title.rendered}</h1>

<style>

</style>

<script>
  export default {
    async preload({ params, query }) {
      const res = await this.fetch(`contributors/${params.slug}.json`);
      if (!res.ok) {
        const message = await res.text()
        return this.error(res.status, message);
      }
      const data = await res.json();
      return { contributor: data };
    },
    oncreate() {
      console.log(this.get())
    }
  };
</script>
