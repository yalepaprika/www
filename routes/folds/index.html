  <svelte:head>
  <title>Folds</title>
</svelte:head>

<div class="x xw">
   {#each folds as fold}
    <div class="s5 p1">
      <div class="fold b1-black x xjc xac">
        <div class="tac">
          <a rel='prefetch' href='folds/{fold.meta.volume}-{fold.meta.number}'><h1>{@html fold.title.rendered}</h1></a>
          <h2>vol. {fold.meta.volume}, no. {fold.meta.number}</h2>
        </div>
      </div>
    </div>
  {/each}
</div>

<style>
  .fold {
    height: 40vh;
  }
</style>

<script>
  export default {
    async preload({ params, query }) {
      const maskFields = 'title/rendered,meta(volume,number)'
      const res = await this.fetch(`folds.json?fields=${maskFields}`)
      if (!res.ok) {
        const message = await res.text()
        return this.error(res.status, message);
      }
      const data = await res.json()
      return { folds: data }
    },
    oncreate() {
      console.log(this.get())
    }
  };
</script>
