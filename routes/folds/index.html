  <svelte:head>
  <title>Folds</title>
</svelte:head>

<h1>Recent folds</h1>

<ul>
  {#each folds as fold}
    <!-- we're using the non-standard `rel=prefetch` attribute to
        tell Sapper to load the data for the page as soon as
        the user hovers over the link or taps it, instead of
        waiting for the 'click' event -->
    <li><a rel='prefetch' href='folds/{fold.meta.volume}-{fold.meta.number}'>{fold.title.rendered}</a></li>
  {/each}
</ul>

<style>

</style>

<script>
  export default {
    async preload({ params, query }) {
      const res = await this.fetch(`folds.json`)
      const data = await res.json()
      if (res.status === 200) {
        return { folds: data }
      } else {
        this.error(res.status, data.message);
      }
    }
  };
</script>
