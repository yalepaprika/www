<div class="x xw">
   {#each folds as fold}
    <div class="s5 p1">
      <div class="fold b1-black x xjc xac">
        <div class="tac">
          <a rel='prefetch' href='folds/{fold.meta.volume}-{fold.meta.number}'><h1>{fold.title.rendered}</h1></a>

<style>
  .fold {
    height: 40vh;
  }
</style>

<script>
  export default {
    async preload({ params, query }) {
      const res = await this.fetch(`folds.json`)
      const data = await res.json()
      if (res.status === 200) {
        return { folds: data }
      } else {
        this.error(res.status, data.message);
      }
    },
    oncreate() {
      console.log(this.get())
    }
  };
</script>
