  <svelte:head>
  <title>Folds</title>
</svelte:head>

<h1>Recent folds</h1>

<ul>
  {#each folds as fold}
    <li><a rel='prefetch' href='folds/{fold.meta.volume}-{fold.meta.number}'>{fold.title.rendered}</a></li>
  {/each}
</ul>

<style>

</style>

<script>
  export default {
    async preload({ params, query }) {
      const res = await this.fetch(`folds.json`)
      const data = await res.json()
      if (res.status === 200) {
        return { folds: data }
      } else {
        this.error(res.status, data.message);
      }
    },
    oncreate() {
      console.log(this.get())
    }
  };
</script>
