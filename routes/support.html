<svelte:head>
  <title>Support</title>
</svelte:head>

<div class="x">
  <div class="c2 p1">
    <h1>Support</h1>
  </div>
  <div class="c4 p1">
    {@html page.content.rendered}
  </div>
</div>

<script>
  export default {
    async preload({ params, query }) {
      const res = await this.fetch(`/support.json`)
      const data = await res.json()
      if (res.status === 200) {
        return { page: data }
      } else {
        this.error(res.status, data.message);
      }
    },
    oncreate() {
      console.log(this.get())
    }
  };
</script>
