<svelte:head>
  <title>Folds</title>
</svelte:head>

<ul>
   {#each folds as fold}
      <li>
        <a rel='prefetch' href='folds/{fold.meta.volume}-{fold.meta.number}'><h1>{fold.title.rendered}</h1></a>
      </li>
  {/each}
</ul>

<script>
  export default {
    async preload({ params, query }) {
      const res = await this.fetch(`/folds.json`)
      if (!res.ok) {
        const message = await res.text()
        return this.error(res.status, message);
      }
      const data = await res.json()
      return { folds: data }
    },
    oncreate() {
      console.log(this.get())
    }
  };
</script>
