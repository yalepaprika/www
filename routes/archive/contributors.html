<svelte:head>
  <title>Contributors</title>
</svelte:head>

<Contributors chunks={chunks}/>

<style>

</style>

<script>
  import chunkify from '../_helpers/chunkify.js'

  export default {
    components: {
      Contributors: '../../components/Contributors.html'
    },
    async preload({ params, query }) {
      const maskFields = 'title/rendered,slug'
      const res = await this.fetch(`/contributors.json?fields=${maskFields}`)
      if (!res.ok) {
        const message = await res.text()
        return this.error(res.status, message);
      }
      const data = await res.json()
      return { chunks: chunkify(data, 6, true) }
    }
  };
</script>
