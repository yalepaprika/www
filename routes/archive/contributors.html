<svelte:head>
  <title>Contributors</title>
</svelte:head>

<ul>
  {#each contributors as contributor}
    <li><a rel='prefetch' href='contributors/{contributor.slug}'>{@html contributor.title.rendered}</a></li>
  {/each}
</ul>

<style>

</style>

<script>
  export default {
    async preload({ params, query }) {
      const maskFields = 'title/rendered,slug'
      const res = await this.fetch(`/contributors.json?fields=${maskFields}`)
      if (!res.ok) {
        const message = await res.text()
        return this.error(res.status, message);
      }
      const data = await res.json()
      return { contributors: data }
    }
  };
</script>
