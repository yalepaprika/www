noc30" id=background></div> <div class="c12 z2"> <h1 class="c8 co2 sm-c4 sm-co4 svelte-quv5ds">Primitive Huts</h1> </div> <div class="xafs x xw"> <div class="c12 p1 sm-c2"> <p class=mb0>04-06</p> <p>“Vernacular”</p> <h5>November 1, 2018</h5> </div> <div class="c12 sm-c6 content p1"> <figure class="alignnone wp-caption" id=attachment_6019><img height=2829 src=https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223038/primitivehuts_Page_6.jpg width=2048 alt="" class="size-full wp-image-6019" sizes="(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px" srcset="https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223038/primitivehuts_Page_6.jpg 2048w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223038/primitivehuts_Page_6-217x300.jpg 217w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223038/primitivehuts_Page_6-768x1061.jpg 768w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223038/primitivehuts_Page_6-741x1024.jpg 741w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223038/primitivehuts_Page_6-1200x1658.jpg 1200w"><figcaption class=wp-caption-text>Jingqiu Zhang + Baolin Shen<br>The drawing is a collage of a series of impressions about hutong. It intends to depict the behavior patterns of the residents and objects in the place. “Primitive hut,” in this case, is not a building, but an inverted situation, a void that is defined by community interrelations. Instead of using plan, bird’s-eye view or axonometric, we chose human perspective to describe the experience of walking.</figcaption></figure> <p> </p> <figure class="alignnone wp-caption" id=attachment_6018><img height=1601 src=https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223035/primitivehuts_Page_5.jpg width=2048 alt="" class="size-full wp-image-6018" sizes="(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px" srcset="https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223035/primitivehuts_Page_5.jpg 2048w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223035/primitivehuts_Page_5-300x234.jpg 300w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223035/primitivehuts_Page_5-768x600.jpg 768w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223035/primitivehuts_Page_5-1024x800.jpg 1024w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223035/primitivehuts_Page_5-1200x938.jpg 1200w"><figcaption class=wp-caption-text>Iro Karavela<br>Caves were the first homes of people, a perfect shelter from the weather and the danger of wild animals. The stable temperatures provided a cool habitat in summers and a warm, dry shelter in the winter. Caves were also used as places of worship and burial. Especially during war and other times of strife, relatively small groups of people have lived temporarily in caves. Formations of land produce enough space for design orientations.</figcaption></figure> <p> </p> <figure class="alignnone wp-caption" id=attachment_6017><img height=1152 src=https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223032/primitivehuts_Page_4.jpg width=1152 alt="" class="size-full wp-image-6017" sizes="(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px" srcset="https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223032/primitivehuts_Page_4.jpg 1152w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223032/primitivehuts_Page_4-150x150.jpg 150w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223032/primitivehuts_Page_4-300x300.jpg 300w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223032/primitivehuts_Page_4-768x768.jpg 768w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223032/primitivehuts_Page_4-1024x1024.jpg 1024w"><figcaption class=wp-caption-text>Humans of the early millennial period were known to occupy InstaHuts, or iHuts, basic shelters made of LED panels that glowed at night with live streams of rendered architectural images. An operable roof allowed for periodic air exchange and improved WiFi signal. Anthropologists suspect that the size of the iHut may have been determined by that of the human in fetal position, a bodily format assumed for the nightly ritual of “bedtime scroll.”</figcaption></figure> <figure class="alignnone wp-caption" id=attachment_6016><img height=1977 src=https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223030/primitivehuts_Page_3.jpg width=1397 alt="" class="size-full wp-image-6016" sizes="(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px" srcset="https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223030/primitivehuts_Page_3.jpg 1397w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223030/primitivehuts_Page_3-212x300.jpg 212w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223030/primitivehuts_Page_3-768x1087.jpg 768w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223030/primitivehuts_Page_3-724x1024.jpg 724w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223030/primitivehuts_Page_3-1200x1698.jpg 1200w"><figcaption class=wp-caption-text>Eduardo Mouhtar Rafeh<br>If all buildings are truly descendant from Laugier’s hut, then it could only mean that the notion, “vernacular” transcends the formal, and aesthetic arguments, and revolves around a more sincere response to the particular relations between man and his most basic needs. For that matter, today’s primitive hut is closer to an informal settlement’s house made from brick and zinc, than to any other obscure premise. Today’s primitive hut is still the need for shelter.</figcaption></figure> <figure class="alignnone wp-caption" id=attachment_6015><img height=2861 src=https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223028/primitivehuts_Page_2.jpg width=2048 alt="" class="size-full wp-image-6015" sizes="(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px" srcset="https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223028/primitivehuts_Page_2.jpg 2048w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223028/primitivehuts_Page_2-215x300.jpg 215w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223028/primitivehuts_Page_2-768x1073.jpg 768w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223028/primitivehuts_Page_2-733x1024.jpg 733w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223028/primitivehuts_Page_2-1200x1676.jpg 1200w"><figcaption class=wp-caption-text>Dominique Cheng<br>What is it made of? Soft, durable fabric; shapeable. How is it built? Conventional binding, stitching, hemming, pleating, and ruching for structural integrity. Who and What is it for? A loner; nomad with no material possessions; for solitary confinement or meditation.</figcaption></figure> <figure class="alignnone wp-caption" id=attachment_6014><img height=810 src=https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223025/primitivehuts_Page_1.jpg width=1278 alt="" class="size-full wp-image-6014" sizes="(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px" srcset="https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223025/primitivehuts_Page_1.jpg 1278w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223025/primitivehuts_Page_1-300x190.jpg 300w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223025/primitivehuts_Page_1-768x487.jpg 768w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223025/primitivehuts_Page_1-1024x649.jpg 1024w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31223025/primitivehuts_Page_1-1200x761.jpg 1200w"><figcaption class=wp-caption-text>The building on the corner made of blue advertisements.</figcaption></figure> <figure class="alignnone wp-caption" id=attachment_5985><img height=1176 src=https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221545/Serena-Ching.jpg width=1824 alt="" class="size-full wp-image-5985" sizes="(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px" srcset="https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221545/Serena-Ching.jpg 1824w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221545/Serena-Ching-300x193.jpg 300w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221545/Serena-Ching-768x495.jpg 768w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221545/Serena-Ching-1024x660.jpg 1024w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221545/Serena-Ching-1200x774.jpg 1200w"><figcaption class=wp-caption-text>Serena Ching<br>Multifamily Iban longhouse [rumah panjang] in Sarawak, Malaysia.</figcaption></figure> <figure class="alignnone wp-caption" id=attachment_5986><img height=2780 src=https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221549/shed.png width=1891 alt="" class="size-full wp-image-5986" sizes="(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px" srcset="https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221549/shed.png 1891w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221549/shed-204x300.png 204w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221549/shed-768x1129.png 768w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221549/shed-697x1024.png 697w, https://d2rpbtor0vesnk.cloudfront.net/wp-content/uploads/2018/10/31221549/shed-1200x1764.png 1200w"><figcaption class=wp-caption-text>Rukshan the 27th<br>Shed</figcaption></figure> <p> </p> <figure class="alig wp-content\u002Fuploads\u002F2018\u002F10\u002F31223030\u002Fprimitivehuts_Page_3-212x300.jpg 212w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223030\u002Fprimitivehuts_Page_3-768x1087.jpg 768w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223030\u002Fprimitivehuts_Page_3-724x1024.jpg 724w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223030\u002Fprimitivehuts_Page_3-1200x1698.jpg 1200w\" sizes=\"(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px\" \u002F\u003E\u003Cfigcaption class=\"wp-caption-text\"\u003EEduardo Mouhtar Rafeh\u003Cbr \u002F\u003EIf all buildings are truly descendant from Laugier’s hut, then it could only mean that the notion, “vernacular” transcends the formal, and aesthetic arguments, and revolves around a more sincere response to the particular relations between man and his most basic needs. For that matter, today’s primitive hut is closer to an informal settlement’s house made from brick and zinc, than to any other obscure premise. Today’s primitive hut is still the need for shelter.\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure id=\"attachment_6015\" class=\"wp-caption alignnone\"\u003E\u003Cimg class=\"size-full wp-image-6015\" src=\"https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223028\u002Fprimitivehuts_Page_2.jpg\" alt=\"\" width=\"2048\" height=\"2861\" srcset=\"https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223028\u002Fprimitivehuts_Page_2.jpg 2048w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223028\u002Fprimitivehuts_Page_2-215x300.jpg 215w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223028\u002Fprimitivehuts_Page_2-768x1073.jpg 768w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223028\u002Fprimitivehuts_Page_2-733x1024.jpg 733w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223028\u002Fprimitivehuts_Page_2-1200x1676.jpg 1200w\" sizes=\"(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px\" \u002F\u003E\u003Cfigcaption class=\"wp-caption-text\"\u003EDominique Cheng\u003Cbr \u002F\u003EWhat is it made of? Soft, durable fabric; shapeable. How is it built? Conventional binding, stitching, hemming, pleating, and ruching for structural integrity. Who and What is it for? A loner; nomad with no material possessions; for solitary confinement or meditation.\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure id=\"attachment_6014\" class=\"wp-caption alignnone\"\u003E\u003Cimg class=\"size-full wp-image-6014\" src=\"https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223025\u002Fprimitivehuts_Page_1.jpg\" alt=\"\" width=\"1278\" height=\"810\" srcset=\"https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223025\u002Fprimitivehuts_Page_1.jpg 1278w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223025\u002Fprimitivehuts_Page_1-300x190.jpg 300w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223025\u002Fprimitivehuts_Page_1-768x487.jpg 768w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223025\u002Fprimitivehuts_Page_1-1024x649.jpg 1024w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31223025\u002Fprimitivehuts_Page_1-1200x761.jpg 1200w\" sizes=\"(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px\" \u002F\u003E\u003Cfigcaption class=\"wp-caption-text\"\u003EThe building on the corner made of blue advertisements.\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure id=\"attachment_5985\" class=\"wp-caption alignnone\"\u003E\u003Cimg class=\"size-full wp-image-5985\" src=\"https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31221545\u002FSerena-Ching.jpg\" alt=\"\" width=\"1824\" height=\"1176\" srcset=\"https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31221545\u002FSerena-Ching.jpg 1824w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31221545\u002FSerena-Ching-300x193.jpg 300w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31221545\u002FSerena-Ching-768x495.jpg 768w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31221545\u002FSerena-Ching-1024x660.jpg 1024w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31221545\u002FSerena-Ching-1200x774.jpg 1200w\" sizes=\"(max-width: 709px) 85vw, (max-width: 909px) 67vw, (max-width: 1362px) 62vw, 840px\" \u002F\u003E\u003Cfigcaption class=\"wp-caption-text\"\u003ESerena Ching\u003Cbr \u002F\u003EMultifamily Iban longhouse [rumah panjang] in Sarawak, Malaysia.\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure id=\"attachment_5986\" class=\"wp-caption alignnone\"\u003E\u003Cimg class=\"size-full wp-image-5986\" src=\"https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31221549\u002Fshed.png\" alt=\"\" width=\"1891\" height=\"2780\" srcset=\"https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.net\u002Fwp-content\u002Fuploads\u002F2018\u002F10\u002F31221549\u002Fshed.png 1891w, https:\u002F\u002Fd2rpbtor0vesnk.cloudfront.
